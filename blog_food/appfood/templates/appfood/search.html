                      <!-- SCRIPT PARA ICONO QUE SUBA RAPIDO LA PAGINA-->
            <script> jQuery('document').ready(function ($) {

                    var subir = $('.back-to-top');

                    subir.click(function (e) {
                        e.preventDefault();
                        $('html, body').animate({ scrollTop: 0 }, 100);
                    });

                    subir.hide();

                    $(window).scroll(function () {

                        if ($(this).scrollTop() > 100) {
                            subir.fadeIn();
                        } else {
                            subir.fadeOut();

                        }

                    });

                });
            </script>
